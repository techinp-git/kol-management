<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Pagination Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .pagination {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }
        .pagination button:hover {
            background: #f0f0f0;
        }
        .pagination button.active {
            background: #007bff;
            color: white;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .comment-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .comment-author {
            font-weight: bold;
            color: #333;
        }
        .comment-text {
            margin: 10px 0;
            color: #666;
        }
        .comment-meta {
            font-size: 12px;
            color: #999;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .results-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Comment Pagination Test</h1>
    <p>Testing the fixed pagination functionality for comments module</p>

    <input type="text" class="search-box" id="searchBox" placeholder="Search comments...">

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalComments">0</div>
            <div>Total Comments</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="filteredComments">0</div>
            <div>Filtered Results</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="currentPageNum">1</div>
            <div>Current Page</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalPages">1</div>
            <div>Total Pages</div>
        </div>
    </div>

    <div class="results-info">
        <div id="resultsInfo">Showing 0 comments</div>
    </div>

    <div id="commentsContainer"></div>

    <div class="pagination" id="pagination"></div>

    <script>
        // Mock comment data
        const mockComments = [];
        for (let i = 1; i <= 247; i++) {
            mockComments.push({
                id: i,
                author: `User ${i}`,
                text: `This is comment number ${i}. Lorem ipsum dolor sit amet, consectetur adipiscing elit. ${i % 3 === 0 ? 'This comment mentions pagination.' : ''} ${i % 5 === 0 ? 'This comment talks about testing.' : ''}`,
                timestamp: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                like_count: Math.floor(Math.random() * 100),
                post_intention: ['positive', 'negative', 'neutral', 'question'][Math.floor(Math.random() * 4)]
            });
        }

        let currentPage = 1;
        let filteredComments = [...mockComments];
        const itemsPerPage = 50;

        function filterComments(searchTerm) {
            if (!searchTerm.trim()) {
                filteredComments = [...mockComments];
            } else {
                const term = searchTerm.toLowerCase();
                filteredComments = mockComments.filter(comment => 
                    comment.text.toLowerCase().includes(term) ||
                    comment.author.toLowerCase().includes(term) ||
                    comment.post_intention.toLowerCase().includes(term)
                );
            }
            currentPage = 1; // Reset to page 1 when filtering
            updateDisplay();
        }

        function updateDisplay() {
            const totalPages = Math.ceil(filteredComments.length / itemsPerPage) || 1;
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageComments = filteredComments.slice(startIndex, endIndex);

            // Update stats
            document.getElementById('totalComments').textContent = mockComments.length.toLocaleString();
            document.getElementById('filteredComments').textContent = filteredComments.length.toLocaleString();
            document.getElementById('currentPageNum').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;

            // Update results info
            const resultsInfo = `Showing ${startIndex + 1}-${Math.min(endIndex, filteredComments.length)} of ${filteredComments.length.toLocaleString()} comments (Page ${currentPage} of ${totalPages})`;
            document.getElementById('resultsInfo').textContent = resultsInfo;

            // Update comments display
            const container = document.getElementById('commentsContainer');
            container.innerHTML = pageComments.map(comment => `
                <div class="comment-item">
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-text">${comment.text}</div>
                    <div class="comment-meta">
                        ${new Date(comment.timestamp).toLocaleDateString()} â€¢ 
                        ${comment.like_count} likes â€¢ 
                        Intent: ${comment.post_intention}
                    </div>
                </div>
            `).join('');

            // Update pagination
            updatePagination(totalPages);
        }

        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // Previous button
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>Previous</button>`;

            // Page numbers
            const maxVisiblePages = 5;
            let startPage, endPage;

            if (totalPages <= maxVisiblePages) {
                startPage = 1;
                endPage = totalPages;
            } else {
                if (currentPage <= 3) {
                    startPage = 1;
                    endPage = maxVisiblePages;
                } else if (currentPage >= totalPages - 2) {
                    startPage = totalPages - maxVisiblePages + 1;
                    endPage = totalPages;
                } else {
                    startPage = currentPage - 2;
                    endPage = currentPage + 2;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button onclick="changePage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
            }

            // Next button
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>Next</button>`;

            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredComments.length / itemsPerPage) || 1;
            if (page < 1 || page > totalPages || page === currentPage) {
                return;
            }
            currentPage = page;
            updateDisplay();
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            filterComments(e.target.value);
        });

        // Initial display
        updateDisplay();

        // Test scenarios
        console.log('ðŸ§ª Testing Comment Pagination');
        console.log('âœ… Total comments:', mockComments.length);
        console.log('âœ… Items per page:', itemsPerPage);
        console.log('âœ… Expected total pages:', Math.ceil(mockComments.length / itemsPerPage));
        console.log('âœ… Try searching for "pagination" or "testing"');
        console.log('âœ… Navigate between pages to test pagination');
    </script>
</body>
</html>
